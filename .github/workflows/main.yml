name: JS CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test -- --coverage
      - name: Upload coverage to CodeClimate
        uses: codecov/codecov-action@v2.1.0
        with:
          token: ${{secrets.CODECLIMATE_REPO_TOKEN}}
